<div class="hero bg-bae-200 min-h-screen">
    @if (currentUser()) {
        <ul>
            @for(member of members;track member.id) {
                <li>{{member.displayName}}</li>
            }    
        </ul>
    } @else if (!registerMode()) {
            
            <div class="hero-content text-center">
                <div class="flex flex-col items-center">
                    <h3 class="text-3xl">Stamper Software Dating... Find your match!</h3>
                    <div class="bg-base-100 mx-auto p-10 mt-10 shadow-xl flex gap-3">
                        <button class="btn btn-primary" (click)="showRegister(true)">Register</button>
                        <button class="btn">Learn More</button>
                    </div>
                </div>
            </div>
    } @else {
        <div class="text-2xl text-center flex justify-center">
            <app-register class="w-full" (handleCancel)="showRegister($event)" />
        </div>
    }
</div>
