<div>
    @if (!registerMode()) {
            <div class="hero">
                <div class="hero-content text-center">
                    <div class="flex flex-col items-center">
                        <h3 class="text-3xl">Stamper Software Dating... Find your match!</h3>
                        @if (!accountService.currentUser()) {
                            <div class="bg-base-100 mx-auto p-10 mt-10 shadow-xl flex gap-3 rounded-xl">
                                <button class="btn btn-primary" (click)="showRegister(true)">Register</button>
                                <button class="btn">Learn More</button>
                            </div>
                        }
                    </div>
                </div>
            </div>
    } @else {
        <app-register class="w-full" (handleCancel)="showRegister($event)" />
    }
</div>
