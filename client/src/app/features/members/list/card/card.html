@if (member(); as member){
    <div class="card rounded-lg cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2" routerLink="/members/{{member.id}}">
        <img src="{{member.imageUrl || `/user.png`}}" alt="user image" class="rounded-lg" >
        
        <button (click)="toggleLike($event)" class="absolute top-1 right-1 btn btn-ghost btn-circle fa-2xl">
            <fa-icon [icon]="hasLiked() ? faHeart : farHeart"/>
        </button>
        
        <div class="card-actions z-40 absolute bottom-0 w-full px-3 py-1 bg-gradient-to-t from-base-300/80 via-base-300/60 to-base-300/40">
            <div class="flex flex-col">
                <span class="font-semibold">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
                <span class="text-sm">{{member.city}}</span>
            </div>
        </div>
    </div>
}
