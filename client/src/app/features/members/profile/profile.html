<div>
    @if (member(); as member){
        <div class="flex flex-col gap-3">
            <dl>
                <dt>Member Since:</dt><dd>{{member.created | date}}</dd>
                <dt>Last Active:</dt><dd>{{member.lastActive | date:'short'}}</dd>
            </dl>
            
            <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
            <div>{{member.description}}</div>       
        </div>
    }
</div>
