<dialog #filterModal id="filterModal" class="modal">
    <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    
    <div class="modal-box flex flex-col gap-8">
        
        <h3 class="text-lg font-bold">Filters</h3>
                
        <div class="flex flex-col w-full gap-6">
            <label class="flex justify-between items-center">
                <span class="font-semibold">Gender:</span>
                <form class="filter">
                    <input type="reset" value="x" class="btn btn-square">
                    <input type="radio" class="btn" [(ngModel)]="memberParams().gender" aria-label="male" name="gender" value="male">
                    <input type="radio" class="btn" [(ngModel)]="memberParams().gender" aria-label="female" name="gender" value="female">
                </form>
            </label>
            
            <label class="flex justify-between items-center">
                <span class="font-semibold">Age:</span>
                <div class="flex gap-3 items-center">
                    <input type="number" class="input w-20" [min]="18" [(ngModel)]="memberParams().minAge" (change)="onMinAgeChange()">
                    <span>to</span>
                    <input type="number" class="input w-20" [min]="memberParams().minAge || 18" [(ngModel)]="memberParams().maxAge" (change)="onMaxAgeChange()">
                </div>
            </label>

            <label class="flex justify-between items-center">
                <span class="font-semibold">Order By:</span>
                <select name="orderBy" id="order-by" class="select" [(ngModel)]="memberParams().orderBy">
                    <option value="displayName" selected>Display Name</option>
                    <option value="lastActive">Last Active</option>
                    <option value="created">Newest</option>
                </select>
            </label>
            
        </div>
        
        <div class="modal-action">
            <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
        </div>    
    </div>
        
</dialog>
